<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1"></meta>
<title>New Author Form</title>
<link th:href="@{~/mainStyle.css}" rel="stylesheet" type="text/css" />
</head>
<body th:inline="text">

	<div id="navigation">
		<table>
			<tr>
				<td><a th:href="@{~/}">Home</a></td>
				<td><a th:href="@{~/publications}">Publications</a></td>
				<td><a th:href="@{~/authors}">Authors</a></td>
			</tr>
		</table>

	</div>

	<div id="main">
		<h1>MathCSBib</h1>

		<h3>Add A New Author</h3>

		<form action="#" th:action="@{/authors/newAuthor}" method="post"
			th:object="${newAuthor}">
			<p>
				<label for="firstName">First Name:</label> <input id="firstName"
					type="text" th:field="*{firstName}" />
			</p>
			<p>
				<label for="middleInitial">Middle Initial:</label> <input
					id="middleInitial" type="text" th:field="*{middleInitial}" />
			</p>
			<p>
				<label for="lastName">Last Name:</label> <input id="lastName"
					type="text" th:field="*{lastName}" />
			</p>
			<p>
				<label for="university">University:</label> <input id="university"
					type="text" th:field="*{university}" />
			</p>
			<p>
				<label for="picture">Picture URL:</label> <input id="picture"
					type="text" th:field="*{picture}" />
			</p>
			<p>
				<input type="submit" value="Submit"/>
			</p>
		</form>

	</div>
</body>
</html>
