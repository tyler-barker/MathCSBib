<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1"></meta>
<title>MathCSBib</title>
<link th:href="@{~/mainStyle.css}" rel="stylesheet" type="text/css" />  
</head>
<body th:inline="text">

<div id="navigation">
<table>
<tr>
<td><a th:href="@{~/}">Home</a></td>
<td><a th:href="@{~/publications}">Publications</a></td>
<td><a th:href="@{~/authors}">Authors</a></td>
</tr>
</table>

</div>

<div id="main">
	<h1>Author Added!</h1>

	<span th:text="${newAuthor.firstName}"></span> <span th:text="${newAuthor.lastName}"></span> has been added.<br></br>
	
	<a th:href="@{/authors/{id}(id=${newAuthor.authorId})}">Go to author's page.</a>
	
</div>
</body>
</html>
