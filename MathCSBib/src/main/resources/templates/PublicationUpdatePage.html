<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1"></meta>
<title>New Publication Form</title>
<link th:href="@{~/mainStyle.css}" rel="stylesheet" type="text/css" />
</head>
<body th:inline="text">

	<div id="navigation">
		<table>
			<tr>
				<td><a th:href="@{~/}">Home</a></td>
				<td><a th:href="@{~/publications}">Publications</a></td>
				<td><a th:href="@{~/authors}">Authors</a></td>
				<td><a th:href="@{~/topics}">Topics</a></td>
			</tr>
		</table>

	</div>

	<div id="main">
		<h1>MathCSBib</h1>

		<h3>Update Publication</h3>

		<form action="#" th:object="${publication}"
			th:action="@{/publications/update}" method="post">
			<input type="hidden" th:value="*{pubId}" th:field="*{pubId}" />
			<p>
				<label for="title">Title:</label> <input id="title" type="text"
					th:value="*{title}" th:field="*{title}" />
			</p>

			<label for="authors">Authors:</label> <select id="authors"
				th:field="*{authors}" multiple="multiple" size="6">
				<option th:each="author : ${authorList}" th:value="${{author}}">
					[[${author.firstName}]] [[${author.lastName}]]</option>
			</select>

			<p>
				<label for="url">URL:</label> <input id="url" type="text"
					th:value="*{url}" th:field="*{url}" />
			</p>
			<p>
				<input type="submit" value="Submit" />
			</p>
		</form>

	</div>
</body>
</html>
