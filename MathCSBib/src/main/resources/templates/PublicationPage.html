<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1"></meta>
<title>Publication</title>
<link th:href="@{~/mainStyle.css}" rel="stylesheet" type="text/css" /> 
</head>
<body th:inline="text">

<div id="navigation">
<table>
<tr>
<td><a th:href="@{~/index.html}">Home</a></td>
<td><a th:href="@{~/publications}">Publications</a></td>
<td><a th:href="@{~/authors}">Authors</a></td>
</tr>
</table>

</div>

<div id="main">
	<h1>Publication</h1>

	Title: <span th:text="${publication.title}"></span><br></br>
	[[${authorText}]]: <span th:each="author : ${authors}"><a th:href="@{/authors/{id}(id=${author.authorId})}">[[${author.firstName}]] [[${author.lastName}]]</a></span><br></br>
	URL: <a th:href="@{{url}(url=${publication.url})}"><span th:text="${publication.url}"></span></a>
	
</div>

<form th:action="@{/publications/{id}/delete(id=${publication.pubId})}" method="post">
    <button type="submit">Delete Publication</button>
</form>

</body>
</html>
